name: Update Vietnam IP Lists by City

on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  update-ip-lists:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          pip install requests
          
      - name: Download and process IP data
        run: |
          python << 'EOF'
          import requests
          import gzip
          import csv
          import time
          from collections import defaultdict
          
          TOKEN = 'db39199da5388b'
          
          print("Đang tải file IPinfo Lite...")
          url = f"https://ipinfo.io/data/ipinfo_lite.csv.gz?_src=frontend&token={TOKEN}"
          response = requests.get(url)
          
          print("Đang giải nén và xử lý dữ liệu...")
          content = gzip.decompress(response.content).decode('utf-8')
          lines = content.strip().split('\n')
          
          print(f"Header: {lines[0]}")
          
          reader = csv.DictReader(lines)
          
          vietnam_networks = []
          for row in reader:
              if row['country'] == 'VN' and row['start_ip'].startswith('1.52.'):
                  vietnam_networks.append(f"{row['start_ip']}/{row['join_key']}")
          
          print(f"Tìm thấy {len(vietnam_networks)} networks")
          
          with open('vietnam.txt', 'w') as f:
              for network in vietnam_networks:
                  f.write(network + '\n')
          
          city_ips = defaultdict(list)
          
          for network in vietnam_networks:
              ip = network.split('/')[0]
              print(f"Kiểm tra {ip}...")
              
              response = requests.get(f"https://ipinfo.io/{ip}/json?token={TOKEN}")
              data = response.json()
              city = data.get('city', 'Unknown').lower().replace(' ', '')
              
              city_ips[city].append(network)
              time.sleep(0.1)
          
          for city, networks in city_ips.items():
              with open(f"{city}.txt", 'w') as f:
                  for network in networks:
                      f.write(network + '\n')
          
          print("Hoàn thành!")
          EOF
          
      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add *.txt
          git commit -m "Update Vietnam IP lists" || exit 0
          git push
