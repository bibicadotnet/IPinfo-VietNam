name: Update Vietnam IP Lists by City

on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  update-ip-lists:
    runs-on: ubuntu-latest
    timeout-minutes: 360
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          pip install requests aiohttp
          
      - name: Download and process IP data
        run: |
          python << 'EOF'
          import requests
          import gzip
          import json
          import asyncio
          import aiohttp
          from collections import defaultdict
          import time
          
          TOKEN = 'db39199da5388b'
          
          print("Đang tải file IPinfo Lite...")
          url = f"https://ipinfo.io/data/ipinfo_lite.json.gz?_src=frontend&token={TOKEN}"
          response = requests.get(url)
          
          print("Đang giải nén và xử lý dữ liệu...")
          content = gzip.decompress(response.content).decode('utf-8')
          
          vietnam_networks = []
          for line in content.strip().split('\n'):
              data = json.loads(line)
              if data['country_code'] == 'VN':
                  network = data['network']
                  # Chỉ lấy IPv4 (không có dấu :)
                  if ':' not in network:
                      vietnam_networks.append(network)
          
          print(f"Tìm thấy {len(vietnam_networks)} networks IPv4 của Việt Nam")
          
          with open('vietnam.txt', 'w') as f:
              for network in vietnam_networks:
                  f.write(network + '\n')
          
          print("Đã lưu vietnam.txt")
          
          # Async check IPs với retry và delay
          city_ips = defaultdict(list)
          total = len(vietnam_networks)
          checked = 0
          failed = []
          
          async def check_ip(session, network, semaphore):
              global checked
              async with semaphore:
                  ip = network.split('/')[0]
                  max_retries = 3
                  
                  for attempt in range(max_retries):
                      try:
                          # Thêm delay giữa các requests
                          await asyncio.sleep(0.05)
                          
                          async with session.get(
                              f"https://ipinfo.io/{ip}/json?token={TOKEN}",
                              timeout=aiohttp.ClientTimeout(total=10)
                          ) as response:
                              if response.status == 200:
                                  data = await response.json()
                                  region = data.get('region', 'Unknown')
                                  
                                  # Chuẩn hóa tên thành phố
                                  if 'Ho Chi Minh' in region or 'HCMC' in region:
                                      state = 'hochiminh'
                                  elif 'Hanoi' in region or 'Ha Noi' in region:
                                      state = 'hanoi'
                                  elif 'Da Nang' in region:
                                      state = 'danang'
                                  elif 'Can Tho' in region:
                                      state = 'cantho'
                                  elif 'Hai Phong' in region:
                                      state = 'haiphong'
                                  elif region and region != 'Unknown':
                                      state = region.lower().replace(' ', '').replace('(', '').replace(')', '').replace('-', '')
                                  else:
                                      state = 'unknown'
                                  
                                  city_ips[state].append(network)
                                  
                                  checked += 1
                                  if checked % 100 == 0:
                                      print(f"Đã kiểm tra {checked}/{total} networks...")
                                  break
                              elif response.status == 429:
                                  # Rate limited, chờ lâu hơn
                                  print(f"Rate limited, chờ 5 giây...")
                                  await asyncio.sleep(5)
                              else:
                                  # Lỗi khác, retry
                                  if attempt < max_retries - 1:
                                      await asyncio.sleep(1)
                                  else:
                                      raise Exception(f"HTTP {response.status}")
                      except Exception as e:
                          if attempt == max_retries - 1:
                              print(f"Lỗi {ip} sau {max_retries} lần thử: {e}")
                              failed.append(network)
                              city_ips['unknown'].append(network)
                              checked += 1
                          else:
                              await asyncio.sleep(1)
          
          async def main():
              # Giảm concurrent requests xuống 10
              semaphore = asyncio.Semaphore(10)
              connector = aiohttp.TCPConnector(limit=10)
              async with aiohttp.ClientSession(connector=connector) as session:
                  tasks = [check_ip(session, network, semaphore) for network in vietnam_networks]
                  await asyncio.gather(*tasks)
          
          print("Đang kiểm tra tất cả IP networks...")
          start_time = time.time()
          asyncio.run(main())
          elapsed = time.time() - start_time
          
          print(f"\nHoàn thành trong {elapsed:.1f} giây")
          print(f"Thành công: {total - len(failed)}/{total}")
          print(f"Thất bại: {len(failed)}/{total}")
          
          print("\nĐang tạo file cho từng thành phố...")
          for city, networks in sorted(city_ips.items()):
              filename = f"{city}.txt"
              with open(filename, 'w') as f:
                  for network in networks:
                      f.write(network + '\n')
              print(f"Đã tạo {filename} với {len(networks)} networks")
          
          print("\nHoàn thành!")
          EOF
          
      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add *.txt
          git commit -m "Update Vietnam IP lists" || exit 0
          git push
