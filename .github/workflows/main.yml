name: Update Vietnam IP Lists by City

on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  update-ip-lists:
    runs-on: ubuntu-latest
    timeout-minutes: 360
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          pip install requests aiohttp
          
      - name: Download and process IP data
        run: |
          python << 'EOF'
          import requests
          import gzip
          import json
          import asyncio
          import aiohttp
          from collections import defaultdict
          
          TOKEN = 'db39199da5388b'
          
          print("Đang tải file IPinfo Lite...")
          url = f"https://ipinfo.io/data/ipinfo_lite.json.gz?_src=frontend&token={TOKEN}"
          response = requests.get(url)
          
          print("Đang giải nén và xử lý dữ liệu...")
          content = gzip.decompress(response.content).decode('utf-8')
          
          vietnam_networks = []
          for line in content.strip().split('\n'):
              data = json.loads(line)
              if data['country_code'] == 'VN':
                  network = data['network']
                  if ':' not in network:
                      vietnam_networks.append(network)
          
          print(f"Tìm thấy {len(vietnam_networks)} networks IPv4 của Việt Nam")
          
          with open('vietnam.txt', 'w') as f:
              for network in vietnam_networks:
                  f.write(network + '\n')
          
          print("Đã lưu vietnam.txt")
          
          city_ips = defaultdict(list)
          total = len(vietnam_networks)
          checked = [0]
          debug_count = [0]
          
          async def check_ip(session, network, semaphore):
              async with semaphore:
                  ip = network.split('/')[0]
                  try:
                      async with session.get(f"https://ipinfo.io/{ip}/json?token={TOKEN}", timeout=10) as response:
                          data = await response.json()
                          
                          # Debug 5 IPs đầu
                          if debug_count[0] < 5:
                              print(f"Debug {ip}: {data}")
                              debug_count[0] += 1
                          
                          state = data.get('region', '')
                          
                          if not state:
                              city_ips['unknown'].append(network)
                          elif 'Ho Chi Minh' in state or 'HCMC' in state:
                              city_ips['hochiminh'].append(network)
                          elif 'Hanoi' in state or 'Ha Noi' in state:
                              city_ips['hanoi'].append(network)
                          elif 'Da Nang' in state:
                              city_ips['danang'].append(network)
                          else:
                              state_clean = state.lower().replace(' ', '').replace('(', '').replace(')', '').replace('province', '')
                              city_ips[state_clean].append(network)
                          
                          checked[0] += 1
                          if checked[0] % 500 == 0:
                              print(f"Đã kiểm tra {checked[0]}/{total} networks...")
                  except Exception as e:
                      if debug_count[0] < 10:
                          print(f"Lỗi {ip}: {e}")
                      city_ips['unknown'].append(network)
          
          async def main():
              semaphore = asyncio.Semaphore(50)
              async with aiohttp.ClientSession() as session:
                  tasks = [check_ip(session, network, semaphore) for network in vietnam_networks]
                  await asyncio.gather(*tasks)
          
          print("Đang kiểm tra tất cả IP networks...")
          asyncio.run(main())
          
          print("\nĐang tạo file cho từng thành phố...")
          for city, networks in sorted(city_ips.items()):
              filename = f"{city}.txt"
              with open(filename, 'w') as f:
                  for network in networks:
                      f.write(network + '\n')
              print(f"Đã tạo {filename} với {len(networks)} networks")
          
          print("\nHoàn thành!")
          EOF
          
      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add *.txt
          git commit -m "Update Vietnam IP lists" || exit 0
          git push
