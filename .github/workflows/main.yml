name: Update Vietnam IP Lists by City

on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  update-ip-lists:
    runs-on: ubuntu-latest
    timeout-minutes: 360
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          pip install requests aiohttp
          
      - name: Download and process IP data
        run: |
          python << 'EOF'
          import requests
          import gzip
          import json
          import asyncio
          import aiohttp
          import unicodedata
          from collections import defaultdict
          
          TOKEN = 'db39199da5388b'
          
          # Mapping tên tỉnh/thành chuẩn
          PROVINCE_MAP = {
              'ho chi minh city (hcmc)': 'hochiminh',
              'ho chi minh': 'hochiminh',
              'hcmc': 'hochiminh',
              'hanoi': 'hanoi',
              'ha noi': 'hanoi',
              'da nang': 'danang',
              'hai phong': 'haiphong',
              'can tho city': 'cantho',
              'can tho': 'cantho',
              
              'an giang': 'angiang',
              'bac ninh': 'bacninh',
              'bac giang': 'bacgiang',
              'bac kan': 'backan',
              'bac lieu': 'baclieu',
              'ben tre': 'bentre',
              'binh dinh': 'binhdinh',
              'binh duong': 'binhduong',
              'binh phuoc': 'binhphuoc',
              'binh thuan': 'binhthuan',
              'ca mau': 'camau',
              'cao bang': 'caobang',
              'dak lak': 'daklak',
              'dak nong': 'daknong',
              'dien bien': 'dienbien',
              'dong nai': 'dongnai',
              'dong thap': 'dongthap',
              'gia lai': 'gialai',
              'ha giang': 'hagiang',
              'ha nam': 'hanam',
              'ha tinh': 'hatinh',
              'hai duong': 'haiduong',
              'hau giang': 'haugiang',
              'hoa binh': 'hoabinh',
              'hung yen': 'hungyen',
              'khanh hoa': 'khanhhoa',
              'kien giang': 'kiengiang',
              'kon tum': 'kontum',
              'lai chau': 'laichau',
              'lam dong': 'lamdong',
              'lang son': 'langson',
              'lao cai': 'laocai',
              'long an': 'longan',
              'nam dinh': 'namdinh',
              'nghe an': 'nghean',
              'ninh binh': 'ninhbinh',
              'ninh thuan': 'ninhthuan',
              'phu tho': 'phutho',
              'phu yen': 'phuyen',
              'quang binh': 'quangbinh',
              'quang nam': 'quangnam',
              'quang ngai': 'quangngai',
              'quang ninh': 'quangninh',
              'quang tri': 'quangtri',
              'soc trang': 'soctrang',
              'son la': 'sonla',
              'tay ninh': 'tayninh',
              'thai binh': 'thaibinh',
              'thai nguyen': 'thainguyen',
              'thanh hoa': 'thanhhoa',
              'thua thien hue': 'thuathienhue',
              'thua thien-hue': 'thuathienhue',
              'tien giang': 'tiengiang',
              'tra vinh': 'travinh',
              'tuyen quang': 'tuyenquang',
              'vinh long': 'vinhlong',
              'vinh phuc': 'vinhphuc',
              'yen bai': 'yenbai',
          }
          
          def normalize_province(region):
              """Chuẩn hóa tên tỉnh/thành"""
              if not region:
                  return 'unknown'
              
              # Chuyển thành chữ thường
              region_lower = region.lower().strip()
              
              # Xóa "province" nếu có
              region_lower = region_lower.replace(' province', '')
              
              # Kiểm tra trong map
              if region_lower in PROVINCE_MAP:
                  return PROVINCE_MAP[region_lower]
              
              # Nếu không có trong map, remove dấu và khoảng trắng
              normalized = unicodedata.normalize('NFKD', region_lower)
              normalized = ''.join([c for c in normalized if not unicodedata.combining(c)])
              normalized = normalized.replace(' ', '').replace('-', '').replace('(', '').replace(')', '')
              
              return normalized
          
          print("Đang tải file IPinfo Lite...")
          url = f"https://ipinfo.io/data/ipinfo_lite.json.gz?_src=frontend&token={TOKEN}"
          response = requests.get(url)
          
          print("Đang giải nén và xử lý dữ liệu...")
          content = gzip.decompress(response.content).decode('utf-8')
          
          vietnam_networks = []
          for line in content.strip().split('\n'):
              data = json.loads(line)
              if data['country_code'] == 'VN':
                  vietnam_networks.append(data['network'])
          
          print(f"Tìm thấy {len(vietnam_networks)} networks của Việt Nam")
          
          with open('vietnam.txt', 'w') as f:
              for network in vietnam_networks:
                  f.write(network + '\n')
          
          print("Đã lưu vietnam.txt")
          
          city_ips = defaultdict(list)
          total = len(vietnam_networks)
          checked = 0
          
          async def check_ip(session, network, semaphore):
              nonlocal checked
              async with semaphore:
                  ip = network.split('/')[0]
                  try:
                      async with session.get(f"https://ipinfo.io/{ip}/json?token={TOKEN}") as response:
                          data = await response.json()
                          region = data.get('region', 'Unknown')
                          province = normalize_province(region)
                          
                          city_ips[province].append(network)
                          
                          checked += 1
                          if checked % 500 == 0:
                              print(f"Đã kiểm tra {checked}/{total} networks...")
                  except Exception as e:
                      city_ips['unknown'].append(network)
          
          async def main():
              semaphore = asyncio.Semaphore(50)
              async with aiohttp.ClientSession() as session:
                  tasks = [check_ip(session, network, semaphore) for network in vietnam_networks]
                  await asyncio.gather(*tasks)
          
          print("Đang kiểm tra tất cả IP networks...")
          asyncio.run(main())
          
          print("\nĐang tạo file cho từng thành phố...")
          for province, networks in sorted(city_ips.items()):
              filename = f"{province}.txt"
              with open(filename, 'w') as f:
                  for network in networks:
                      f.write(network + '\n')
              print(f"Đã tạo {filename} với {len(networks)} networks")
          
          print("\nHoàn thành!")
          EOF
          
      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add *.txt
          git commit -m "Update Vietnam IP lists" || exit 0
          git push
