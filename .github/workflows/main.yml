name: Update Vietnam IP Lists by City

on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  update-ip-lists:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          pip install requests
          
      - name: Download and process IP data
        run: |
          python << 'EOF'
          import requests
          import gzip
          import json
          import time
          from collections import defaultdict
          
          TOKEN = 'db39199da5388b'
          
          print("Đang tải file IPinfo Lite...")
          url = f"https://ipinfo.io/data/ipinfo_lite.json.gz?_src=frontend&token={TOKEN}"
          response = requests.get(url)
          
          print("Đang giải nén và xử lý dữ liệu...")
          content = gzip.decompress(response.content).decode('utf-8')
          
          vietnam_networks = []
          for line in content.strip().split('\n'):
              data = json.loads(line)
              if data['country_code'] == 'VN':
                  vietnam_networks.append(data['network'])
          
          print(f"Tìm thấy {len(vietnam_networks)} networks của Việt Nam")
          
          with open('vietnam.txt', 'w') as f:
              for network in vietnam_networks:
                  f.write(network + '\n')
          
          print("Đã lưu vietnam.txt")
          
          city_ips = defaultdict(list)
          total = len(vietnam_networks)
          
          for idx, network in enumerate(vietnam_networks, 1):
              ip = network.split('/')[0]
              print(f"Đang kiểm tra {ip} ({idx}/{total})...")
              
              response = requests.get(f"https://ipinfo.io/{ip}/json?token={TOKEN}")
              data = response.json()
              state = data.get('region', 'Unknown').lower().replace(' ', '').replace('(', '').replace(')', '')
              
              city_ips[state].append(network)
              time.sleep(0.1)
          
          print("\nĐang tạo file cho từng thành phố...")
          for city, networks in city_ips.items():
              filename = f"{city}.txt"
              with open(filename, 'w') as f:
                  for network in networks:
                      f.write(network + '\n')
              print(f"Đã tạo {filename} với {len(networks)} networks")
          
          print("\nHoàn thành!")
          EOF
          
      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add *.txt
          git commit -m "Update Vietnam IP lists" || exit 0
          git push
